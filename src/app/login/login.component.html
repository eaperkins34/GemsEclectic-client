<div class = "Container">
  <form class="login">
    <h1>Login</h1>
      <div class="form-group">
        <label for="username" class="col-xs-3 control-label">Username</label>
        <div class="col-xs-5">
          <input id="username" placeholder="Username" [(ngModel)]="username" name="username" class="form-control" required>
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="col-xs-3 control-label">Password</label>
        <div class="col-xs-5">
          <input type="password" id="password" placeholder="Password" [(ngModel)]="password" name="password" class="form-control-password" required>
        </div>
      </div>
      <button class="login" (click) = "login(username, password)">Login</button>
  </form>
</div>
